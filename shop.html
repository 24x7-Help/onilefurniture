<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Happy Furniture</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(Modern\ Armchair.webp);
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    header {
      background-color: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    .shop-container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 1200px; /* Limit the width for better presentation */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid layout */
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px; /* Rounded corners for images */
    }

    .product h4 {
      color: #333;
      margin: 10px 0;
    }

    .delivery-info {
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      background-color: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: #ff9800;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: #e68900;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Shop Our Collection</h1>
    <nav>
      <ul>   <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Shop Section -->
  <div class="shop-container">
    <div class="product">
      <img src="King Size Bed.jfif" alt="King Size Bed">
      <h4>King Size Bed</h4>
      <p>ID: 001</p>
    </div>
    <div class="product">
      <img src="Modern Armchair.webp" alt="Modern Armchair">
      <h4>Modern Armchair</h4>
      <p>ID: 002</p>
    </div>
    <div class="product">
      <img src="Luxury Sofa.avif" alt="Luxury Sofa">
      <h4>Luxury Sofa</h4>
      <p>ID: 003</p>
    </div>
    <div class="product">
      <img src="Sofa Bed.avif" alt="Sofa Bed">
      <h4>Sofa Bed</h4>
      <p>ID: 004</p>
    </div>
    <div class="product">
      <img src="Chest of Drawers.jpg" alt="Chest of Drawers">
      <h4>Chest of Drawers</h4>
      <p>ID: 005</p>
    </div>
   
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Happy Furniture. All rights reserved.</p>
    <a href="index.html">Back to top</a>
  </footer>
</body>
</html>
